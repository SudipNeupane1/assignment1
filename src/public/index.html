<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudip Neupane</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        .container p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .container a {
            font-size: 1.2rem;
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .container a:hover {
            color: #f9a825;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudip Neupane</h1>
        <p>Student ID: 100955238</p>
        <a href="https://github.com/SudipNeupane1" target="_blank">GitHub Profile</a>
    </div>
</body>
</html>
